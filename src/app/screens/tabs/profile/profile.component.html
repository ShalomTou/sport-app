<ScrollView orientation="vertical" class="page" height="3880px">
    <StackLayout class="form">
        <Label class="sub-title" text="Details" style="font-size:32px; margin: 35px auto auto auto;text-align: center;"></Label>
        <StackLayout [ngSwitch]="labelPicker">
            <StackLayout *ngSwitchDefault (loaded)="onLoaded($event)">
                <!-- user_img -->
                <!-- <Image src=""></Image> -->
                <!-- EMAIL -->
                <Label text="Email" editable="false" class="label"></Label>
                <TextField class="details-input no-change-input" keyboardType="email" secure="false"
                    [text]="this.currentUser.email" editable="false"></TextField>
                <!-- PASSWORD -->
                <Label text="Password" editable="false" class="label"></Label>
                <TextField secure="true" class="details-input" [text]="this.currentUser.password" editable="false">
                </TextField>
                <!-- BIRTH DATE -->
                <Label text="Birth Date" editable="false" class="label"></Label>
                <TextField editable="false" secure="false" [text]="this.currentUser.user_birthdate"
                    class="details-input"></TextField>
                <!-- CITY -->
                <Label text="City" editable="false" class="label"></Label>
                <TextField editable="false" secure="false" class="details-input no-change-input" keyboardType="email"
                    [text]="this.currentUser.user_city"></TextField>
                <!-- FIRST NAME -->
                <Label text="First Name" editable="false" class="label"></Label>
                <TextField editable="false" secure="false" class="details-input no-change-input"
                    [text]="this.currentUser.user_first_name"></TextField>
                <!-- LAST NAME -->
                <Label text="Last name" editable="false" class="label"></Label>
                <TextField editable="false" secure="false" [text]="this.currentUser.user_last_name"
                    class="details-input"></TextField>
                <!-- GENDER -->
                <Label text="Gender" editable="false" class="label"></Label>
                <TextField editable="false" secure="false" class="details-input" [text]="this.currentUser.user_gender">
                </TextField>
                <!-- USERNAME -->
                <Label text="Username" editable="false" class="label"></Label>
                <TextField editable="false" secure="false" [text]="this.currentUser.user_username"
                    class="details-input"></TextField>
                <!-- DISTANCE -->
                <Label text="{{ this.currentUser.user_distance + ' Km' }}" class="label"></Label>
                <Slider [value]="this.currentUser.user_distance" minValue="0" maxValue="100"
                    (valueChange)="onSliderValueChange($event)" class="p-0 m-0"></Slider>
                <!-- Submit btn -->
                <Button row="0" col="1" text="Edit" (tap)="editDetails()"></Button>
            </StackLayout>

            <StackLayout *ngSwitchCase="'edit_details'" (loaded)="onLoaded($event)">
                <!-- EMAIL -->
                <Label text="Email" editable="false" class="label"></Label>
                <Label class="details-input" keyboardType="email" [text]="this.currentUser.email"></Label>
                <!-- PASSWORD -->
                <Label text="Password" editable="false" class="label"></Label>
                <TextField class="details-input w-500" [(ngModel)]="this.currentUser.password"></TextField>
                <!-- BIRTH DATE -->
                <Label text="Birth Date" editable="false" class="label"></Label>
                <Label [text]="this.currentUser.user_birthdate" class="label"></Label>
                <DatePicker year="1980" month="4" day="20" [minDate]="minDate" [maxDate]="maxDate"
                    [(ngModel)]="this.currentUser.user_birthdate" (dateChange)="onDateChanged($event)"
                    (dayChange)="onDayChanged($event)" (monthChange)="onMonthChanged($event)"
                    (yearChange)="onYearChanged($event)" (loaded)="onDatePickerLoaded($event)"
                    verticalAlignment="center" [visibility]="birthdatePicker ? 'visible' : 'collapse'">
                </DatePicker>
                <Button text="BirthDate" class="details-input w-500" style="height: 35"
                    (tap)="changeBirthdatePicker()"></Button>
                <!-- CITY -->
                <Label text="City" editable="false" class="label"></Label>
                <TextField class="details-input w-500" [(ngModel)]="this.currentUser.user_city"></TextField>
                <!-- FIRST NAME -->
                <Label text="First Name" editable="false" class="label"></Label>
                <TextField class="details-input w-500" [(ngModel)]="this.currentUser.user_first_name"></TextField>
                <!-- LAST NAME -->
                <Label text="Last name" editable="false" class="label"></Label>
                <TextField [(ngModel)]="this.currentUser.user_last_name" class="details-input w-500"></TextField>
                <!-- GENDER -->
                <Label text="Gender" editable="false" class="label"></Label>
                <ListPicker [items]="genders" [(ngModel)]="genders[picker]" class="picker" selectedIndex="0"
                    (selectedIndexChange)="onSelectedIndexChanged($event)"></ListPicker>
                <!-- USERNAME -->
                <Label text="Username" editable="false" class="label"></Label>
                <TextField [(ngModel)]="this.currentUser.user_username" class="details-input w-500"></TextField>
                <!-- Sport fields-->
                <Label text="Sport interests" editable="false" class="label"></Label>
                <Button text="Edit interests" (tap)="onSelectTapped()"></Button>
                <!-- DISTANCE -->
                <Label text="{{ this.currentUser.user_distance + ' Km' }}" class="label"></Label>
                <Slider [value]="this.currentUser.user_distance" minValue="0" maxValue="100"
                    (valueChange)="onSliderValueChange($event)" class="p-0 m-0"></Slider>
                <Button row="0" col="0" text="Save" class="" (tap)="updateDetails()"></Button>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</ScrollView>
