<StackLayout>
    <Label class="sub-title" text="Details"
        style="font-size:32px; margin: 35px auto auto auto;text-align: center;"></Label>
    <StackLayout [ngSwitch]="viewToggle">

        <StackLayout *ngSwitchCase="'view1'" class="form" style="text-align: center;" id="views">
            <Label text="Email" editable="false" class="label"></Label>
            <TextField class="details-input no-change-input" keyboardType="email" secure="false"
                [text]="this.currentUserDoc.email" editable="false"></TextField>
            <Label text="Password" editable="false" class="label"></Label>
            <TextField secure="true" class="details-input" [text]="this.currentUserDoc.password" editable="false">
            </TextField>
            <Label text="Birth Date" editable="false" class="label"></Label>
            <TextField editable="false" secure="false" [text]="this.currentUserDoc.user_birthdate"
                class="details-input"></TextField>
            <Label text="City" editable="false" class="label"></Label>
            <TextField editable="false" secure="false" class="details-input no-change-input" keyboardType="email"
                [text]="this.currentUserDoc.user_city"></TextField>
            <Label text="First Name" editable="false" class="label"></Label>
            <TextField editable="false" secure="false" class="details-input no-change-input"
                [text]="this.currentUserDoc.user_first_name"></TextField>
            <Label text="Last name" editable="false" class="label"></Label>
            <TextField editable="false" secure="false" [text]="this.currentUserDoc.user_last_name"
                class="details-input"></TextField>
            <Label text="Gender" editable="false" class="label"></Label>
            <TextField editable="false" secure="false" class="details-input" [text]="this.currentUserDoc.user_gender">
            </TextField>
            <Label text="Username" editable="false" class="label"></Label>
            <TextField editable="false" secure="false" [text]="this.currentUserDoc.user_username" class="details-input">
            </TextField>
            <Label text="{{ this.currentUserDoc.user_distance + ' Km' }}" class="label"></Label>
            <Slider [value]="this.currentUserDoc.user_distance" minValue="0" maxValue="100" class="p-0 m-0">
            </Slider>
            <Button row="0" col="1" text="Edit" style="margin: 5% auto auto auto;"  (tap)="toggleView()"></Button>
        </StackLayout>

        <StackLayout *ngSwitchCase="'view2'" class="form" style="text-align: center;">
            <Label text="Email" editable="false" class="label"></Label>
            <Label class="details-input" keyboardType="email" [text]="this.currentUserDoc.email"></Label>
            <Label text="Password" editable="false" class="label"></Label>
            <TextField class="details-input w-500" [(ngModel)]="this.currentUserDoc.password"></TextField>
            <Label text="Birth Date" editable="false" class="label"></Label>
            <Label [text]="this.currentUserDoc.user_birthdate" class="label"></Label>
            <!-- <DatePicker year="1980" month="4" day="20" [minDate]="minDate" [maxDate]="maxDate"
                [(ngModel)]="this.currentUserDoc.user_birthdate" (dateChange)="onDateChanged($event)"
                (dayChange)="onDayChanged($event)" (monthChange)="onMonthChanged($event)"
                (yearChange)="onYearChanged($event)" (loaded)="onDatePickerLoaded($event)"
                verticalAlignment="center" [visibility]="birthdatePicker ? 'visible' : 'collapse'">
            </DatePicker> -->
            <!-- <Button text="BirthDate" class="details-input w-500" style="height: 35"
                (tap)="changeBirthdatePicker()"></Button> -->
            <Label text="City" editable="false" class="label"></Label>
            <TextField class="details-input w-500" [(ngModel)]="this.currentUserDoc.user_city"></TextField>
            <Label text="First Name" editable="false" class="label"></Label>
            <TextField class="details-input w-500" [(ngModel)]="this.currentUserDoc.user_first_name"></TextField>
            <Label text="Last name" editable="false" class="label"></Label>
            <TextField [(ngModel)]="this.currentUserDoc.user_last_name" class="details-input w-500"></TextField>
            <Label text="Gender" editable="false" class="label"></Label>
            <!-- <ListPicker [items]="genders" [(ngModel)]="genders[picker]" class="picker" selectedIndex="0"
                (selectedIndexChange)="onSelectedIndexChanged($event)"></ListPicker>
            <Label text="Username" editable="false" class="label"></Label>
            <TextField [(ngModel)]="this.currentUserDoc.user_username" class="details-input w-500"></TextField>
            <Label text="Sport interests" editable="false" class="label"></Label>
            <Button text="Edit interests" (tap)="onSelectTapped()"></Button>
            <Label text="{{ this.currentUserDoc.user_distance + ' Km' }}" class="label"></Label>
            <Slider [value]="this.currentUserDoc.user_distance" minValue="0" maxValue="100"
                (valueChange)="onSliderValueChange($event)" class="p-0 m-0"></Slider> -->
            <Button text="Save" style="margin: 5% auto auto auto;"  (tap)="toggleView()"></Button>
        </StackLayout>

    </StackLayout>

</StackLayout>
